{% extends "base.html" %}
{% block style %}
<style>
.dataTables_length {
color: {{fontColour}};
}

.dataTables_filter {
color: {{fontColour}};
float:left;
}
.page-item > a {
color: {{fontColour}};
background-color: {{bgColour}};
border-color:{{borderColour}};
}
.page-item.disabled .page-link {
color: {{fontColour}};
background-color: {{bgColour}};
border-color:{{borderColour}};
}

div.dt-buttons {
    float: right;
}

.btn {
	cursor:pointer;
}
.animated {
	-webkit-animation-duration: var(--flash-period);
	animation-duration: var(--flash-period);
	-webkit-animation-iteration-count: var(--flash-count);
	animation-iteration-count: var(--flash-count);
}

@keyframes pulse { 50% {
	background-color: var(--flash-colour);
	border-color: var(--flash-colour);
}
}
</style>
{% endblock %}

{% block body %}
{{content|safe}}
{% endblock %}
