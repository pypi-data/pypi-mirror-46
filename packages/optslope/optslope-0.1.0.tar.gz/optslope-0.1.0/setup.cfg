[metadata]
name = optslope
url = https://gitlab.com/elad.noor/optslope
download_url = https://gitlab.com/elad.noor/optslope
author = Elad Noor
author_email = noor@imsb.biol.ethz.ch
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
license = MIT License
description = OptSlope - A tool for metabolic engineering, based on the OptSlope algorithm
long_description = file: README.md
keywords = 
	OptSlope
	Flux Balance Analysis
	Metabolic Engineering

[versioneer]
vcs = git
style = pep440
versionfile_source = src/optslope/_version.py
versionfile_build = optslope/_version.py
tag_prefix = 
parentdir_prefix = optslope-

[options]
zip_safe = True
install_requires = 
	importlib_resources
	versioneer >= 0.18
	numpy >= 1.14.0
	scipy >= 1.0.0
	matplotlib >= 3.0.3
	pandas >= 0.23
	optlang >= 1.4.4
	python-libsbml >= 5.18.0
	cobra >= 0.15.3
	Escher >= 1.6.0
python_requires = >=3.6
test_require = 
	pytest
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
optslope.model = 
	*.xml

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

