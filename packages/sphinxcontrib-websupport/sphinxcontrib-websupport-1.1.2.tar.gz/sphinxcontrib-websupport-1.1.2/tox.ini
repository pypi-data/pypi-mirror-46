[tox]
envlist=flake8,py27,py34,py35,py36,py37

[testenv]
deps=
    six
    pytest
    sqlalchemy
    whoosh
    mock
    Sphinx
setenv =
    SPHINX_TEST_TEMPDIR = {envdir}/testbuild
    PYTHONDONTWRITEBYTECODE = true
    PYTHONWARNINGS = all,ignore::DeprecationWarning:docutils.io,ignore::DeprecationWarning:jinja2.utils,ignore::DeprecationWarning:jinja2.runtime,ignore::DeprecationWarning:jinja2.sandbox
commands=
    {envpython} -m pytest tests/ {posargs}

[testenv:sphinx20]
deps=
    six
    pytest
    sqlalchemy
    whoosh
    mock
    Sphinx>=2.0.0b1

[testenv:flake8]
deps=
    flake8
commands=
    flake8

[testenv:py27]
deps=
    {[testenv]deps}

[testenv:py35]
# download setuptools and pip on creating virtualenv (for Travis CI)
download = True
