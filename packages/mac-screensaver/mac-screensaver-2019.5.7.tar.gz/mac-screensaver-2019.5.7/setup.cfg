classifiers = file: classifiers.txt
description = file: description.txt
long_description = file: README.md
long_description_content_type = text/markdown
keywords = screensaver

[options]
install_requires = 
	mac_screensaver
	setuptools
scripts = 
	scripts/.screensaver-name.applescript
