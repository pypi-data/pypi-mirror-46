language: c
os: linux
sudo: false
cache:
  directories:
  - $HOME/.cache/pip
env:
  global:
    - PYTHON_VERSION=3.7 CONDA_DEPENDENCIES="tox-conda" CONDA_CHANNEL_PRIORITY=True CONDA_CHANNELS="conda-forge"
    - secure: ""
before_install: git clone --depth 1 https://github.com/circulosmeos/gdown.pl && ./gdown.pl/gdown.pl $GAUSSIANURL 'g16.tgz'>/dev/null 2>&1 && tar -xzvf g16.tgz && g16root=$(pwd) source g16/bsd/g16.profile
install: git clone --depth 1 git://github.com/astropy/ci-helpers.git && source ci-helpers/travis/setup_conda.sh
script: tox -e py37
