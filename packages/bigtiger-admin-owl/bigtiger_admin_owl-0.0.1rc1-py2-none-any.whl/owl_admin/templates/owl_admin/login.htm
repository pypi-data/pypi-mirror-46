{% extends "owl_admin/basesimple.htm" %}
{% load static %}

{% block head %}
{% endblock %}

{% block body %}
<div class="roundbox">
    <div class="roundinner">
        <div class="login_box">
            <div class="login-header">
                <span>您好，欢迎登录。</span>
            </div>
            <div class="login-content">
                <form action="" method="post">{% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="errorbox-warp">
                        <div id="errorbox" class="errorbox">
                            <span id="errortip">{{ errortip|default_if_none:"" }}</span>
                        </div>
                    </div>
                    <p class="loginbtn_row clearfix">
                        <input id="id_submit" type="submit" value="登 录" class="btn_login btn" onclick="return submitClient()" />
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block bottom_script %}
<script type="text/javascript">
function submitClient() {
    return true;

    var username = $("#id_username").val();
    var password = $("#id_password").val();

    if (username === "") {
        errortip("用户名不能为空，请输入。");
        $("#id_username").focus();
        return false;
    }

    if (password === "") {
        errortip("密码不能为空，请输入。");
        $("#id_password").focus();
        return false;
    }
    return true;
}

function errortip(tipstr) {
    $("#errorbox").show();
    $("#errortip").text(tipstr);
} 
{ % if errortip % } errortip("{{ errortip }}"); { % endif % }
</script>
{% endblock %}
