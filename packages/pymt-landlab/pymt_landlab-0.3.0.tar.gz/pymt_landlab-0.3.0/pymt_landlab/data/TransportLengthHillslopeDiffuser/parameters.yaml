erodibility:
  description: Erodibility coefficient
  value:
    default: 0.001
    type: float
    units: L/T

slope_crit:
  description: Critical slope
  value:
    default: 1.0
    type: float
    units: L/L

grid_rows:
  description: Number of rows in the grid.
  value:
    default: 20
    type: int
grid_columns:
  description: Number of columns in the grid.
  value:
    default: 40
    type: int
grid_row_spacing:
  description: Spacing between rows.
  value:
    default: 100.
    type: float
    units: "m"
grid_column_spacing:
  description: Spacing between columns.
  value:
    default: 100.
    type: float
    units: "m"

clock_start:
  description: Model start time.
  value:
    default: 0.
    type: float
    units: "s"

clock_stop:
  description: Model stop time.
  value:
    default: 3600
    type: float
    units: "s"

clock_step:
  description: Model time step.
  value:
    default: 10.
    type: float
    units: "s"
