vegetation:
  Bdead_init: {{ Bdead_init }}
  Blive_init: {{ Blive_init }}
  ETthreshold_down: {{ ETthreshold_down }}
  ETthreshold_up: {{ ETthreshold_up }}
  LAI_max_bare: {{ LAI_max_bare }}
  LAI_max_grass: {{ LAI_max_grass }}
  LAI_max_shrub: {{ LAI_max_shrub }}
  LAI_max_tree: {{ LAI_max_tree }}
  Tdmax: {{ Tdmax }}
  WUE_bare: {{ WUE_bare }}
  WUE_grass: {{ WUE_grass }}
  WUE_shrub: {{ WUE_shrub }}
  WUE_tree: {{ WUE_tree }}
  cb_bare: {{ cb_bare }}
  cb_grass: {{ cb_grass }}
  cb_shrub: {{ cb_shrub }}
  cb_tree: {{ cb_tree }}
  cd_bare: {{ cd_bare }}
  cd_grass: {{ cd_grass }}
  cd_shrub: {{ cd_shrub }}
  cd_tree: {{ cd_tree }}
  kdd_bare: {{ kdd_bare }}
  kdd_grass: {{ kdd_grass }}
  kdd_shrub: {{ kdd_shrub }}
  kdd_tree: {{ kdd_tree }}
  ksg_bare: {{ ksg_bare }}
  ksg_grass: {{ ksg_grass }}
  ksg_shrub: {{ ksg_shrub }}
  ksg_tree: {{ ksg_tree }}
  kws_bare: {{ kws_bare }}
  kws_grass: {{ kws_grass }}
  kws_shrub: {{ kws_shrub }}
  kws_tree: {{ kws_tree }}
  w: {{ w }}

clock:
  start: {{ clock_start }}
  stop: {{ clock_stop }}
  step: {{ clock_step }}
  units: "day"
grid:
  RasterModelGrid:
    args: [{{ grid_rows }}, {{ grid_columns }}]
    xy_spacing: [{{ grid_column_spacing }}, {{ grid_row_spacing }}]
    fields:
      cell:
        vegetation__plant_functional_type:
          - constant:
              value: 0
