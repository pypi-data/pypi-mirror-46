exponential_weatherer:
  soil_production__maximum_rate: {{ soil_production__maximum_rate }}
  soil_production__decay_depth: {{ soil_production__decay_depth }}

clock:
  start: {{ clock_start }}
  stop: {{ clock_stop }}
  step: {{ clock_step }}
  units: "yr"
grid:
  RasterModelGrid:
    args: [{{ grid_rows }}, {{ grid_columns }}]
    xy_spacing: [{{ grid_column_spacing }}, {{ grid_row_spacing }}]
