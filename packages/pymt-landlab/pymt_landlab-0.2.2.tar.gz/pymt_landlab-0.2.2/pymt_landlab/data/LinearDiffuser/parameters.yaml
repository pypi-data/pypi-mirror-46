linear_diffusivity:
  description: |
    The diffusivity. If an array or field name, these must be the
    diffusivities on either nodes or links - the component will
    distinguish which based on array length. Values on nodes will be
    mapped to links using an upwind scheme in the simple case.
  value:
    default: 1.0
    type: float
    units: m^2 / s

grid_rows:
  description: Number of rows in the grid.
  value:
    default: 20
    type: int
grid_columns:
  description: Number of columns in the grid.
  value:
    default: 40
    type: int
grid_row_spacing:
  description: Spacing between rows.
  value:
    default: 100.
    type: float
    units: "m"
grid_column_spacing:
  description: Spacing between columns.
  value:
    default: 100.
    type: float
    units: "m"

clock_start:
  description: Model start time.
  value:
    default: 0.
    type: float
    units: "s"

clock_stop:
  description: Model stop time.
  value:
    default: 3600
    type: float
    units: "s"

clock_step:
  description: Model time step.
  value:
    default: 10.
    type: float
    units: "s"
