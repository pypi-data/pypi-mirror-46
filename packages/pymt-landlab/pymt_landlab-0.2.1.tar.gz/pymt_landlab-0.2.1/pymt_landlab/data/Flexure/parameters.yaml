flexure_eet:
  description: Effective elastic thickness.
  value:
    default: 65e3
    units: m
flexure_youngs:
  description: Young's modulus.
  value:
    default: 7e10
    units: Pa
flexure_method:
  description: Method to use to calculate deflections.
  value:
    default: airy
    type: choice
    choices:
      - airy
      - flexure
flexure_rho_mantle:
  description: Density of the mantle.
  value:
    default: 3300.
    units: kg / m^3
flexure_gravity:
  description:
  value:
    default: 9.80665
    units: m / s^2

grid_rows:
  description: Number of rows in the grid.
  value:
    default: 20
    type: int
grid_columns:
  description: Number of columns in the grid.
  value:
    default: 40
    type: int
grid_row_spacing:
  description: Spacing between rows.
  value:
    default: 100.
    type: float
    units: "m"
grid_column_spacing:
  description: Spacing between columns.
  value:
    default: 100.
    type: float
    units: "m"

clock_start:
  description: Model start time.
  value:
    default: 0.
    type: float
    units: "s"

clock_stop:
  description: Model stop time.
  value:
    default: 3600
    type: float
    units: "s"

clock_step:
  description: Model time step.
  value:
    default: 10.
    type: float
    units: "s"
