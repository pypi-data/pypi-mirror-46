[flake8]
exclude = local/*,docs/*,settings.py,*/migrations/*,tests/w3c/*
max-complexity = 10
max-line-length = 119
ignore = E121,E123,E126,E226,E24,E704,W503,W504,C901

[metadata]
description-file = README.md

[isort]
combine_as_imports = true
include_trailing_comma = true
line_length = 79
multi_line_output = 5
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

