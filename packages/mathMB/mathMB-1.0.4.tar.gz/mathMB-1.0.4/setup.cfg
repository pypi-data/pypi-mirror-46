[build_sphinx]
builder = html
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
builder = html
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[flake8]
ignore = E722, E226
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    version.py,
    setup.py,
    extern,
    sphinx,
    *parsetab.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = mathMB
description = Math helper functions for nexoclom and general use
# long_description = file: README.rst
long_description_content_type = text/x-rst
author = Matthew Burger
author_email = mburger@stsci.edu
license = BSD 3-Clause
url = https://github.com/mburger-stsci/mathMB
edit_on_github = False
github_project = https://github.com/mburger-stsci/mathMB
# install_requires should be formatted as a comma-separated list, e.g.:
install_requires = numpy
packages=setuptools.find_packages(),
# version should be PEP440 compatible (https://www.python.org/dev/peps/pep-0440/)
version = 1.0
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 3.6

[entry_points]

astropy-package-template-example = packagename.example_mod:main
