dist: xenial
services:
- postgresql
- rabbitmq
addons:
  apt:
    packages:
    - rabbitmq-server
stages:
- lint
- test
- deploy
env:
  POSTGRES_ENV_POSTGRES_USER: postgres
  POSTGRES_ENV_POSTGRES_PASSWORD:
cache: pip
".before_install": &3
- pip install --upgrade pip setuptools wheel
- bash -xe travis/before-install.sh
".install": &1
- pip install -r requirements-dev.txt
".script": &4
- pip install .
- cd tests
- coverage run --include='*/site-packages/pacifica/uploader/*' -m pytest -xv
- coverage report --show-missing --fail-under 100
".lint_script": &2
- pre-commit run -a
- radon cc pacifica
jobs:
  include:
  - language: python
    stage: lint
    install: *1
    script: *2
    python: 3.6
  - language: python
    stage: lint
    install: *1
    script: *2
    python: 2.7
  - language: python
    stage: test
    install: *1
    before_install: *3
    script: *4
    python: 3.6
  - language: python
    stage: test
    install: *1
    before_install: *3
    script: *4
    python: 2.7
  - stage: deploy
    services: []
    language: python
    before_install: skip
    script: skip
    python: 3.6
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      distributions: sdist bdist_wheel
      password:
        secure: 
      on:
        tags: true
  - stage: deploy
    services: []
    language: python
    before_install: skip
    script: skip
    python: 2.7
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      distributions: bdist_wheel
      password:
        secure: 
      on:
        tags: true
