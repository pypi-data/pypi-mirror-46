disk_images:
      -
         imagename: overcloud-odl
         builder: dib
         arch: amd64
         type: qcow2
         distro: rhel7
         elements:
           - sysctl
           - baremetal
           - dhcp-all-interfaces
           - os-collect-config
           - puppet-modules
           - os-net-config
           - stable-interface-names
           - grub2-deprecated
         packages:
           - java-1.8.0-openjdk
           - ntp
           - opendaylight
           - python-heat-agent-puppet
           - python-heat-agent-hiera
           - python-heat-agent-apply-config
           - python-heat-agent-ansible
           - python-heat-agent-docker-cmd
           - python-heat-agent-json-file
         options:
