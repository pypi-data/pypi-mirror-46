[mypy-pylint.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-providers.*]
ignore_missing_imports = True

[flake8]
exclude = docs
ignore = E741
max-line-length = 120

[tool:pytest]
addopts = --verbose --cov=nile

[coverage:run]
source = 
	nile

[coverage:report]
fail_under = 90
show_missing = True
omit = 
	sample/*
	setup.py
	nile/__main__.py
	tests/**/*

[aliases]
test = pytest

[isort]
force_single_line = True
line_length = 120

[egg_info]
tag_build = 
tag_date = 0

