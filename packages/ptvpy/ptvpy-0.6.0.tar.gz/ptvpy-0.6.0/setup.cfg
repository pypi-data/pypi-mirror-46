[metadata]
name = ptvpy
description = A command line tool and library for particle tracking velocimetry.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = PtvPy developers
url = https://gitlab.com/tud-mst/ptvpy
license = BSD 3-Clause License
keywords = particle tracking velocimetry, PTV
classifieres = 
	Topic :: Scientific/Engineering :: Image Recognition
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Operating System :: OS Independent
	Environment :: Console
	Intended Audience :: Science/Research
	Natural Language :: English

[options]
include_package_data = True
python_requires = >=3.6
install_requires = 
	cerberus
	click
	h5py
	imageio
	matplotlib
	numba
	numpy
	openpyxl
	pandas
	scipy
	seaborn
	tifffile
	toml
	tqdm
	trackpy
tests_require = pytest; pytest-cov; coverage

[tool:pytest]
testpaths = test
filterwarnings = 
	error
	ignore:can't resolve package from __spec__ or __package__:ImportWarning
	ignore:numpy.ufunc size changed:RuntimeWarning
	ignore:Matplotlib is currently using SVG, which is a non-GUI backend:UserWarning
	ignore:Using or importing the ABCs from 'collections':DeprecationWarning

[versioneer]
vcs = git
style = pep440
versionfile_source = src/ptvpy/_version.py
versionfile_build = ptvpy/_version.py
tag_prefix = v
parentdir_prefix = ptvpy-

[egg_info]
tag_build = 
tag_date = 0

