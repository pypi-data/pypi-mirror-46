[tool.poetry]
name = "openbm"
version = "0.1.0"
description = "OpenBatchManager is a distributed, high performant, fault tolerant job scheduler"
authors = ["Oscar Curero <oscar@curero.es>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.18"
pyramid = "^1.9"
click = "^6.7"
apscheduler = "^3.5.1"
boolrule = "^0.3.0"
pendulum = "^2.0"
pydblite = "^3.0"
websockets = "^5.0"
stevedore = "^1.28"
aioprocessing = "^1.0"
networkx = "^2.1"
decorator = "^4.3"
tblib = "^1.3"
pyyaml = "^3.12"
pysyncobj = "^0.3.3"
sqlalchemy-querybuilder = "^0.1.2"
cheroot = "^6.3"
psutil = "^5.4"
schema = "^0.6.7"
pyramid_exclog = "^1.0"
notifiers = "^0.7.4"
"zope.sqlalchemy" = "^1.0"
dataclasses = "^0.6.0"
coverage = "^4"
pytest-lazy-fixture = "^0.5.1"

[tool.poetry.dev-dependencies]
pytest = "^3.6"
pytest-asyncio = "^0.8.0"
pytest-mock = "^1.10"
click = "^6.7"
pytest-click = "^0.1.0"

[tool.poetry.scripts]
openbmd = 'openbm.openbmd:main'

[tool.poetry.plugins]

[tool.poetry.plugins."openbm.plugins.auth"]
insecure = 'openbm.plugins.auth.insecure:InsecureAuth'
sqlalchemy = 'openbm.plugins.auth.sqlalchemy:SQLAlchemyAuth'

[tool.poetry.plugins."openbm.plugins.notifiers"]
email = 'openbm.plugins.notifiers.generic_notifiers:Email'
telegram = 'openbm.plugins.notifiers.generic_notifiers:Telegram'
pushbullet = 'openbm.plugins.notifiers.generic_notifiers:Pushbullet'

[tool.poetry.plugins."openbm.plugins.executors"]
cmd = 'openbm.plugins.executors.cmd:Command'
null = 'openbm.plugins.executors.null:Null'

[tool.poetry.plugins."openbm.plugins.resolvers"]
job = 'openbm.plugins.resolvers.job:Job'
user = 'openbm.plugins.resolvers.user:User'
