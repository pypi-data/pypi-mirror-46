[minor]

# Full Qualified Node name
node_name = foobar2

# Loggin level
log_level = info

# Working dir name
data_dir = dat a 

# Major nodes connection list
servers = 127.0.0.1:8901

# Virtual schedulers assigned to this node (leave blank for all)
#schedulers = "1,2,3"

#Security
security = off

# Client certificate
certificate = 

# Default timezone used by the scheduler
timezone=UTC

# Initiators assigned to this node (set 0 to disable jobs in this node)
inits = 100
