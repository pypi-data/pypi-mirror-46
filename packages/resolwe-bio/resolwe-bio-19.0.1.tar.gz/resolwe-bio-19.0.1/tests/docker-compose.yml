#
# Development configuration of dependent services for Docker Compose.
#
postgresql:
    image: postgres:10
    environment:
        POSTGRES_USER: resolwe
        POSTGRES_DB: resolwe-bio
    ports:
        - "55433:5432"
redis:
    image: redis:3.2
    ports:
        - "56380:6379"
elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.8
    environment:
        - discovery.type=single-node
        # Limit JVM's heap memory.
        - ES_JAVA_OPTS=-Xms512m -Xmx512m
        # Disable X-Pack included in the official images.
        - xpack.graph.enabled=false
        - xpack.ml.enabled=false
        - xpack.monitoring.enabled=false
        # NOTE: Elasticsearch complains about unknown setting even though it is
        # documented at:
        # https://www.elastic.co/guide/en/x-pack/5.6/installing-xpack.html#xpack-enabling
        # - xpack.reporting.enabled=false
        - xpack.security.enabled=false
        - xpack.watcher.enabled=false
    ports:
        - "59201:9200"

