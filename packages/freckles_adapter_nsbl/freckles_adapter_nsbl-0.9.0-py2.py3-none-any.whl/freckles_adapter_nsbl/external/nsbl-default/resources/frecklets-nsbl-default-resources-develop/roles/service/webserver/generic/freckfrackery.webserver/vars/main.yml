---

platform_webserver_defaults:
  debian:
    apache:
      user: www-data
      group: www-data
      service_name: apache2
    nginx:
      user: www-data
      group: www-data
      service_name: nginx
  redhat:   # TODO: not sure about this
    apache:
      user: httpd
      group: httpd
      service_name: httpd
    nginx:
      user: httpd
      group: httpd
      service_name: httpd


