---

- name: "copying folder {{ intermingle_checkout_src }} -> {{ intermingle_checkout_dest }}"
  copy:
    src: "{{ __intermingle_checkout_src_absolute_path__ }}"
    dest: "{{ intermingle_checkout_dest }}"
    remote_src: "{{ not intermingle_checkout_source_is_local }}"
    force: "{{ intermingle_checkout_force }}"
  become: "{{ intermingle_become }}"
