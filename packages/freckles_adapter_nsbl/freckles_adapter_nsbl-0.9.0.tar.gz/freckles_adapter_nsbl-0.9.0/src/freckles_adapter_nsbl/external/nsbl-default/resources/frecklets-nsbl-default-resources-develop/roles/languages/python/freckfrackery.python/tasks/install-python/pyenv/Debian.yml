---
- name: ensure apt cache is up to date
  apt:
    update_cache: yes
    cache_valid_time: "{{ 7 * 24 * 60 * 60 }}"  # consider the cache to be valid within 7 days
  become: true

- name: install development packages necessary for building Python on Debian based platforms
  apt:
    pkg: "{{ pyenv_debian_packages }}"
    state: present
  become: true
