[bumpversion]
current_version = 0.1.9
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:redis_timeseries.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[coverage:run]
source = redis_timeseries.py
omit = tests/,docs/

[egg_info]
tag_build = 
tag_date = 0

