[tool.poetry]
name = "sbot"
version = "0.2.0"
description = "Experimental SourceBots API"
authors = ["Dan Trickey <dan@trickey.io>"]
readme = "README.md"
repository = "https://github.com/sourcebots/sbot"
homepage = "https://sourcebots.co.uk"
documentstion = "https://docs.sourcebots.co.uk"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Typing :: Typed",
    "Topic :: Education",
]

[tool.poetry.dependencies]
python = "^3.6"
j5 = "^0.4.0"


[tool.poetry.dev-dependencies]
flake8 = "^3.7"
flake8-commas = "^2.0"
flake8-comprehensions = "^2.1"
flake8-debugger = "^3.1"
flake8-docstrings = "^1.3"
flake8-isort = "^2.7"
flake8-mutable = "^1.2"
flake8-todo = "^0.7.0"
mypy = "^0.701"
pytest = "^4.5"
pytest-cov = "^2.7"
rope = "^0.14.0"
isort = {version = "^4.3",extras = ["pyproject"]}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
