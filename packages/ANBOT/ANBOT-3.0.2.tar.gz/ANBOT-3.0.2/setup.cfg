[metadata]
version = 3.0.2
description = A highly customisable Discord bot
license = GPL-3.0
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
author = aditya-nugraha-bot
author_email = adityanugraha5405@gmail.com
url = https://github.com/aditya-nugraha-bot
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: AsyncIO
	Framework :: Pytest
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Topic :: Communications :: Chat
	Topic :: Documentation :: Sphinx

[options]
python_requires = >=3.7
install_requires = 
	Red-DiscordBot

[options.entry_points]
console_scripts = 
	anbot=ANBOT.__main__:main
	anbot-setup=ANBOT.setup:cli

[egg_info]
tag_build = 
tag_date = 0

