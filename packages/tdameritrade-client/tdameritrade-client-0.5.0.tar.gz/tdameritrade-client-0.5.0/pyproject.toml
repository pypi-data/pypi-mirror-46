[tool.poetry]
name = "tdameritrade-client"
version = "0.5.0"
description = "A client for the TDA API"
authors = ["Joe Castagneri <jcastagneri@gmail.com>"]
readme = "README.md"
documentation = "https://tdameritrade-client.readthedocs.io/en/latest/?#"
url = "https://gitlab.com/tdameritrade-tools/tdameritrade-client"
repository = "https://gitlab.com/tdameritrade-tools/tdameritrade-client"
classifiers = [
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
        "License :: OSI Approved :: MIT License",
        "Operating System :: POSIX :: Linux",
        "Operating System :: Microsoft :: Windows",
        "Operating System :: MacOS"
]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.21"
environs = "^4.1"
pyopenssl = "^19.0"

[tool.poetry.dev-dependencies]
pytest = "^4.3"
sphinx = "^1.8"
sphinx_rtd_theme = "^0.4.3"
pytest-cov = "^2.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
