[wheel]
universal = 1

[bdist_wheel]
universal = 1

[options]
setup_requires = 
	setuptools_scm

[pep8]
max-line-length = 120

[flake8]
ignore = D100,D101,D102,D103,D105
max-line-length = 120
exclude = .git,docs
max_complexity = 10

[tool:pytest]
python_files = test_*.py *tests.py *test.py
norecursedirs = .* tmp* __pycache__
addopts = -v --showlocals

[tool:isort]
line_length = 79
known_first_party = csv_export_gsheets
default_section = THIRDPARTY
multi_line_output = 4
combine_as_imports = true
include_trailing_comma = true
not_skip = __init__.py

[coverage:run]
branch = true
source = csv_export_gsheets
omit = 
	*/tests/*
	*/__init__.py

[coverage:html]
directory = test-reports/coverage

[coverage:report]
show_missing = true
precision = 2
exclude_lines = 
	pragma: no cover
	def __repr__
	def __unicode__
	def __str__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	\.\.\.

[egg_info]
tag_build = 
tag_date = 0

