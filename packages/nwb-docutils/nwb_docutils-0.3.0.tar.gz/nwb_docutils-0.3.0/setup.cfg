[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
testpaths = tests

[versioneer]
vcs = git
versionfile_source = nwb_docutils/_version.py
versionfile_build = nwb_docutils/_version.py
style = pep440-pre
tag_prefix = ''

[flake8]
ignore = E, W

[metadata]
description-file = README.rst

[egg_info]
tag_build = 
tag_date = 0

