[metadata]
name = pandeia.engine
version = 1.4
summary = Pandeia 3D Exposure Time Calculator compute engine
description-file = README.md
author = Adric Riedel, Klaus Pontoppidan, Craig Jones, Tim Pickering
home-page = https://jwst.etc.stsci.edu
programming language = : Python :: 3
classifier = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Software Development :: Libraries :: Python Modules

[files]
packages = 
	pandeia
	pandeia.engine
	pandeia.engine.defaults
	pandeia.engine.helpers
	pandeia.engine.helpers.schema
package_data = pandeia.engine.defaults = *.json

[zest.releaser]
release = no

[backwards_compat]
use_2to3 = True
zip_safe = False

[egg_info]
tag_build = 
tag_date = 0

