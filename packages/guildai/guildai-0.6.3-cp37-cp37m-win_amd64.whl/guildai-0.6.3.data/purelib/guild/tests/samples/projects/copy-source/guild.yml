- model: default

- model: include-logo
  snapshot-source:
    - include: subdir/logo.png

- model: exclude-all
  snapshot-source:
    - exclude: '*'

- model: only-py-1
  snapshot-source: '*.py'

- model: only-py-2
  snapshot-source:
    - exclude: '*'
    - include: '*.py'

- model: py-and-guild
  snapshot-source:
    - exclude: '*'
    - include:
        - '*.py'
        - 'guild.yml'

- model: model-and-op
  snapshot-source:
    - include: subdir/logo.png
  operations:
    op:
      exec: 'true'
      snapshot-source:
        - exclude: ['*.py', 'a.*']
