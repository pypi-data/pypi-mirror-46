{% load menu_tags %}

{% for item in menu_items %}
    {% if item.has_children_in_menu %}
        <li class="dropdown nav-item">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">{{ item.text }}</a>
            <div class="dropdown-menu dropdown-with-icons">
                {% sub_menu item template="cms_menus/bootstrap4/sub_menu_dropdown.html" %}
            </div>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ item.href }}">{{ item.text }}</a>
        </li>
    {% endif %}
{% endfor %}
