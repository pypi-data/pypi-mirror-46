dist: xenial
language: python
python: "3.7"

stages:
  - name: static analysis
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  include:
    - stage: static analysis
      env: TOXENV=flake8

    - stage: static analysis
      env: TOXENV=mypy

    - &test
      stage: test
      env: TOXENV=pypy3
      python: pypy3.6-7.1.1
      after_success:
        - pip install coveralls
        - coveralls

    - <<: *test
      env: TOXENV=py35
      python: "3.5.3"

    - <<: *test
      env: TOXENV=py36
      python: "3.6"

    - <<: *test
      env: TOXENV=py37
      python: "3.7"

    - <<: *test
      env: TOXENV=py38
      python: 3.8-dev

    - stage: deploy to pypi
      install: true
      script: skip
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: agronholm/anyio
  allow_failures:
    - python: 3.8-dev

install: pip install tox

script: tox
