about:
    url: 'about'
    label: 'About'

version:
    url: 'version'

item:
    url: 'items'
    label: 'Items'
    list: true
    map: true
    label_template: "{{label}}"
    form:
        - name: type
          wq:ForeignKey: itemtype
        - name: parent
          wq:ForeignKey: item
        - name: color
          choices:
           -
              name: "#f00"
              label: "Red"
           -
              name: "#0f0"
              label: "Green"
           -
              name: "#00f"
              label: "Blue"
        - name: values
          type: repeat
          initial:
             type_field: attribute
             filter: {}
          children:
           - name: attribute
             wq:ForeignKey: attribute
           - name: value

itemtype:
    url: 'itemtypes'
    label: 'Item Types'
    list: true
    label_template: "{{label}}"
    form: []

attribute:
    url: 'attributes'
    label: 'Attribute'
    list: true
    cache: 'all'
    form: []

campaign:
    url: 'campaigns'
    label: 'Campaign'
    list: true
    form: []

point:
