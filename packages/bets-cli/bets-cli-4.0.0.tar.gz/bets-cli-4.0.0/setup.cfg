[metadata]
name = bets-cli
description = CLI to assist football bets
author = nachereshata
author-email = nachereshata@gmail.com
license = mit
url = https://github.com/nachereshata/bets-cli.git
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3 :: Only
	Topic :: Utilities

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	tabulate==0.8.2
	more-itertools==5.0.0
	pandas==0.23.4
	xlrd==1.2.0
	xlwt==1.3.0
python_requires = >=3.6.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	mock
	flake8
	sphinx

[options.entry_points]
console_scripts = 
	bets = bets.main:run
	bets-ui = bets.ui.bets_app:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov bets --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = bets

[egg_info]
tag_build = 
tag_date = 0

