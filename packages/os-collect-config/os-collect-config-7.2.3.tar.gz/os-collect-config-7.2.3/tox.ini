[tox]
minversion = 2.0
skipsdist = True
envlist = py35,py27,pep8

[testenv]
usedevelop = True
install_command = {toxinidir}/tools/tox_install.sh {env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt?h=stable/pike} {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         BRANCH_NAME=master
         CLIENT_NAME=os-collect-config
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
  python setup.py testr --slowest --testr-args='{posargs}'

[tox:jenkins]
sitepackages = True

[testenv:pep8]
commands = flake8

[testenv:cover]
commands =
  python setup.py test --coverage --coverage-package-name=os_collect_config

[testenv:venv]
commands = {posargs}

[flake8]
# H405  multi line docstring summary not separated with an empty line
ignore = H405
exclude = .venv,.tox,dist,doc,*.egg,./os_collect_config/openstack/*
show-source = true
