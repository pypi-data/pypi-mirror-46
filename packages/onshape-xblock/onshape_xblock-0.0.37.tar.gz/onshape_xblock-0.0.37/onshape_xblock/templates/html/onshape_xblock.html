<div class="activetable_block">


    {% if help_text %}
    <div class="activetable-help">
        <button id="activetable-help-button" aria-controls="activetable-help-text" aria-haspopup="true"
                aria-expanded="false">+help
        </button>
        <p id="activetable-help-text">{{ help_text }}</p>
    </div>
    {% endif %}

    <h3 class="myxblock-prompt">{{ prompt }}</h3>



    <div id="total_points_counter" class="submission-feedback" aria-live="polite"></div>


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>


    <form>
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="onshape_url" class="sr-only">Onshape Element URL</label>
                <input type="url" class="form-control" id="onshape_url" placeholder="Onshape Element URL">
            </div>
            {% if max_attempts > 1 %}
            <button id="check_button" type="submit" class="btn btn-primary mb-2">Check Answer</button>
            {% endif %}
        </form>
        <div id="attempt_counter" class="submission-feedback"></div>
        <div id="status_message"></div>
        <ul id="response_list" class="check-list"></ul>
        <button type="submit" id="final_submit_button" class="btn btn-primary">Submit Current Answer</button>
    </form>

</div>
