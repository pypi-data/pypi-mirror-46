{% extends "layout.html" %}
{% block content %}
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">Reset Configuration</div>
                <div class="panel-body">
                        <form method="post" novalidate="" class="form-horizontal group-border-dashed">
                          {{ form.csrf_token }}
                            <p class="text-center">
                              <button type="submit" name="action" value="deactivate" class="btn btn-space btn-primary"
                                      onclick="return confirm('Are you sure you want to deactivate the agent?');">Deactivate</button>
                              {% if is_network_configuration_supported and is_configuration_restorable %}
                                <button type="submit" name="action" value="network_reset" class="btn btn-space btn-primary"
                                        onclick="return confirm('Are you sure you want to reset network configuration?');">Reset network configuration and reboot</button>
                              {% endif %}
                              <button type="submit" name="action" value="full_reset" class="btn btn-space btn-primary"
                                      onclick="return confirm('Are you sure you want to do full reset and reboot?');">Full reset and reboot</button>
                            </p>
                        </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
