{% extends "base_layout.html" %}
{% block body %}
      <div class="main-content container-fluid">
          <div class="row">
            <div class="col-xs-offset-2 col-md-offset-4 col-lg-offset-4 col-xs-8 col-md-4 col-lg-4">
              <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">Failure</div>
                <div class="panel-body">
                  {% for message in get_flashed_messages() %}
                    <div role="alert" class="alert alert-danger alert-dismissible">
                      <button type="button" data-dismiss="alert" aria-label="Close" class="close">
                        <span aria-hidden="true" class="mdi mdi-close"></span></button>
                      <span class="icon mdi mdi-info-outline"></span>{{ message }}
                    </div>
                  {% endfor %}
                  <div>
                    <p class="text-center">
                      Packy Agent activation failed
                    </p>
                  </div>
                  <div>
                    <p class="text-center">
                      <a href="{{ url_for('activate') }}" class="btn btn-space btn-primary">Retry</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
{% endblock %}
