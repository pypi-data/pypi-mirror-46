{% extends "layout.html" %}
{% block content %}
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">Upgrade</div>
                <div class="panel-body">
                        <div class="widget widget-tile">
                          <div class="data-info">
                            <div class="desc">Agent version</div>
                            <div class="value">{{ version }}</div>
                          </div>
                        </div>

                        <form method="post" novalidate="" class="form-horizontal group-border-dashed">
                          {{ form.csrf_token }}
                            <p class="text-center">
                              <button type="submit" name="action" value="upgrade_and_restart" class="btn btn-space btn-primary"
                                      onclick="return confirm('Are you sure you want to upgrade and restart?');">Upgrade and restart</button>
                            </p>
                        </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
