<section
  {% if section_id %}id="{{ section_id }}"{% endif %}
  class="full-width-banner-with-cta {% if background_tint %}background-tint{% endif %}"
  style="background-image: url({{ background_image }})">
	<div class="container">
		<div class="grid-row">
			<div class="column-full column-two-thirds-m column-half-l column-third-xl">
				<div class="decorative-line border-thin border-flag-red"></div>
				<h2 class="heading-large ">{{ heading }}</h2>
				<p>{{ subtitle }}</p>
				<a class="button button-arrow-small margin-top-45" href="{{ cta_link }}">{{ cta_text }}</a>
			</div>
		</div>
	</div>
</section>
