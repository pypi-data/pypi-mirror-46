<header id="invest-header">
  <a id="skip-link" href="#content" class="visually-hidden">Skip to main content</a>

  <div class="header-bar">
    <div class="container">
      <a class="header-logo" href="{{ services_urls.invest }}">
        <img src="{% static 'directory_components/images/UK-Gov_STACK_WHITE_AW.png' %}" height="74" alt="" />
      </a>
      <div class="language-toggle" id="language-selector-activator">
        {% if language_switcher.show %}
          <a href="" aria-label="Show language selector" class="LanguageSelectorDialog-Tracker">
            <span class="lang">{{ lang_code }}</span>
          </a>
        {% else %}
        <div class="not-translated">
          <span>Page in English only</span>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="header-menu">
    <div class="container">
      <button class="header-menu-activator" aria-expanded="false" aria-label="Toggle navigation">Menu<span></span></button>
      <nav class="header-links-list">
        <ul>
          <li><a href="{{ services_urls.invest }}"{% if active_view_name == 'index' %} class="active"{% endif %}>Home</a></li>
          <li><a href="{{ invest_header_footer_urls.industries }}"{% if active_view_name == 'industries' %} class="active"{% endif %}>Industries</a></li>
          <li><a href="{{ invest_header_footer_urls.uk_setup_guide }}"{% if active_view_name == 'setup-guide' %} class="active"{% endif %}>UK setup guide</a></li>
          <li><a href="{{ services_urls.contact_us }}"{% if active_view_name == 'contact' %} class="active"{% endif %}>Contact us</a></li>
        </ul>
      </nav>
    </div>
  </div>

</header>
