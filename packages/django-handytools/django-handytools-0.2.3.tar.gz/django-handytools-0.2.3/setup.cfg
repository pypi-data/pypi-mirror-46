[isort]
include_trailing_comma = True
line_length = 79
skip = .git,migrations,__pycache__,settings.py,wsgi.py,test_project,__init__.py,tests,django_handytools.egg-info

[flake8]
max-line-length = 79
exclude = .git,migrations,__pycache__,settings.py,wsgi.py,test_project,__init__.py,tests,django_handytools.egg-info
max-complexity = 10

[yapf]
based_on_style = pep8
spaces_before_comment = 2
split_before_logical_operator = true

[egg_info]
tag_build = 
tag_date = 0

