[metadata]
version = 1.0.0
name = uniborg
summary = Telegram python bot using Telethon
description-file = README.rst
license = MPL2
classifiers = 
	Environment :: Console
	Intended Audience :: Telecommunications Industry
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Unix Shell
	Topic :: Utilities
author = Tanuj
home-page = https://github.com/expectocode/uniborg
package_data = {},
include_package_data = True,

[files]
packages = 
	uniborg
	stdplugins
scripts = 
	stdborg.py

[entry_points]

[nosetests]
detailed-errors = 1
with-coverage = 1
cover-package = 
	uniborg
	stdplugins
cover-erase = 1
verbosity = 2

[egg_info]
tag_build = 
tag_date = 0

