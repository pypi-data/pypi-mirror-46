[bumpversion]
current_version = 0.5.2
commit = True
message = Release {new_version}
tag = True
tag_name = {new_version}

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:taika/__init__.py]
search = {current_version}
replace = {new_version}

[bdist_wheel]
python-tag = py36

[flake8]
exclude = docs
max-line-length = 100

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
addopts = "-v"

[isort]
force_single_line = True
skip = conf.py
not_skip = __init__.py
known_first_party = taika
known_third_party = 
	yaml
	pytest
	docutils
	ruamel.yaml

[egg_info]
tag_build = 
tag_date = 0

