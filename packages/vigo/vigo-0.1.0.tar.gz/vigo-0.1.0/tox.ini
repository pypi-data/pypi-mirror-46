[tox]
envlist = py35,py36,py37,py38,pep8,blake

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
deps =
    coverage
    fixtures
    nose
    nose-timer
commands =
    nosetests \
    --with-timer \
    --with-coverage --cover-erase --cover-package=vigo

[testenv:pep8]
basepython = python3.7
deps = flake8
       flake8-import-order
       flake8-blind-except
       flake8-builtins
       flake8-docstrings
       flake8-rst-docstrings
       flake8-logging-format
commands = flake8

[testenv:bandit]
basepython = python3.7
deps = bandit
commands = bandit -r vigo

[flake8]
exclude = .tox,.eggs
show-source = true
ignore = D100,D101,D102,D103,D104

[testenv:black]
basepython = python3.7
deps = black<1.6.0
commands = black --check -l79 vigo/

[travis]
python = 3.7: py37, pep8
