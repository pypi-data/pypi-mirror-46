[metadata]
name = vigo
home-page = https://github.com/4383/vigo/
summary = Find code and files on openstack projects
description-file = 
	README.md
author = Herv√© Beraud
author-email = herveberaud.pro@gmail.com
license = MIT
classifier = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[files]
packages = 
	vigo

[options.extras_require]
tests = tox

[entry_points]
console_scripts = 
	stacker = vigo.__main__:main
	stacker-reset = vigo.__main__:reset
	stacker-sync = vigo.__main__:sync

[wheel]
universal = 1

[flake8]
max-line-length = 79

[egg_info]
tag_build = 
tag_date = 0

