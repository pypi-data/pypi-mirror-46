[metadata]
name = pyqmix_web
author = 
	Camilla Arndal Andersen <camilla@arndalandersen.dk>
	Richard HÃ¶chenberger <richard.hoechenberger@gmail.com>
author_email = camilla@arndalandersen.dk
url = https://github.com/psyfood/pyqmix-web
project_urls = 
	Source Code = https://github.com/psyfood/pyqmix-web
	Bug Tracker = https://github.com/psyfood/pyqmix-web/issues
license = GPL v3
license_file = LICENSE
description = Remote-control interface and web-app for pyqmix.
long_description = file: CHANGES.md
classifiers = 
	Intended Audience :: Science/Research
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: JavaScript

[options]
python_requires = >=3.6
install_requires = 
	pyqmix
	flask
	flask-restplus

[options.entry_points]
gui_scripts = 
	pyqmix-web = pyqmix_web.run:run

[versioneer]
vcs = git
style = pep440
versionfile_source = pyqmix_backend/_version.py
versionfile_build = pyqmix_web/_version.py
tag_prefix = ''

[egg_info]
tag_build = 
tag_date = 0

