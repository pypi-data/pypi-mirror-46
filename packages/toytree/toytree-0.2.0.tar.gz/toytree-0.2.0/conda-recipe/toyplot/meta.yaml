package:
  name: toyplot
  version: "0.18.0" ## need to set this explicit b/c the git version is v0.15.0

source:
  git_url: https://github.com/sandialabs/toyplot.git
  git_rev: v0.18.0


build:
  number: 0  # {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  script: python setup.py install # --single-version-externally-managed --record=record.txt
  
requirements:
  build:
    - python {{ python }}
    - setuptools
    - numpy >=1.8.2
    - pandas >=0.14.1
    - multipledispatch  ## render
    - custom_inherit    ## not really being used?
    - pypng >=0.0.18    ## png
    - pillow            ## pdf 
    - reportlab         ## pdf
    - ghostscript       ## PNGs    
    - arrow             ## used for date-times 
    - six               ## not really being used
    # - graphviz          ## graphs
    # - networkx          ## graphs
    # - mock              ## docs

  run:
    - python {{ python }}
    - setuptools
    - numpy >=1.8.2
    - pandas >=0.14.1    
    - multipledispatch
    - custom_inherit
    - pypng >=0.0.18
    - pillow
    - reportlab
    - ghostscript       ## PNGs    
    - arrow
    - six
    # - graphviz
    # - networkx


test:
  imports:
    - toyplot

    
about:
  home: http://github.com/sandialabs/toyplot
  license: BSD
  summary: A modern plotting toolkit supporting electronic publishing and reproducibility.

