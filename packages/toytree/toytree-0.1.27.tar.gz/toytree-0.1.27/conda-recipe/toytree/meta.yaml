## tag and version are updated by the versioner.py script in the toytree repo
## which then writes to meta.yaml during the conda build.
package:
  name: toytree
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: https://github.com/eaton-lab/toytree.git

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  script: python setup.py install
  #noarch: generic
  
requirements:
  build:
    - python {{ python }}
    - setuptools
    - numpy >=1.10
    - toyplot >=0.17.0
    - requests
    - future
  run:
    # these are used during travis CI 
    - python {{ python }}
    - setuptools
    - numpy >=1.10
    - toyplot >=0.17.0 
    - pypng
    - reportlab
    - notebook
    - nbconvert
    - requests
    - future
test:
  imports:
    - toytree

about:
  home: http://github.com/eaton-lab/toytree
  license: GPLv3
  summary: Minimalist tree plotting library using Toyplot.
