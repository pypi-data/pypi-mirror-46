[tool.poetry]
name = "rs3clans"
version = "1.1.3"
description = "A Python 3 module wrapper for RuneScape 3's API"
authors = ["johnvictorfs <johnvictorfs@gmail.com>"]
license = "MIT"

readme = "README.md"
repository = "https://github.com/johnvictorfs/rs3clans.py"

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.21"
dataclasses = { version = "^0.6", python = "~3.6" }

[tool.poetry.dev-dependencies]
pytest = "^4.4"
flake8 = "^3.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
