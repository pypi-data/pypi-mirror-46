[metadata]
description-file = README.rst

[bdist_wheel]
universal = 1

[flake8]
exclude = *.egg-info/*,.git/*,.tox/*,__pycache__,build/*,docs/*,env/*
max-complexity = 20
max-line-length = 119
ignore = E133,E226,W503

[isort]
combine_as_imports = true
include_trailing_comma = true
line_length = 79
multi_line_output = 5
skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

