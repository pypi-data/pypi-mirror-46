apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ project_name }}-db
  labels:
    app.kubernetes.io/name: {{ project_name }}-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: {{ project_name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ project_name }}-db
      app.kubernetes.io/component: database
      app.kubernetes.io/part-of: {{ project_name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ project_name }}-db
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: {{ project_name }}
    spec:
      containers:
        - name: {{ project_name }}-db
          image: postgres:11-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ project_name }}-db
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ project_name }}-db
                  key: POSTGRES_PASSWORD
