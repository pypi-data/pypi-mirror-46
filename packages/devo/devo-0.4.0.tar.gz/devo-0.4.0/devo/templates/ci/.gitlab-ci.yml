stages:
  - build
  - test
  - release
  - deploy

variables:
  DEVO_IMAGE: daddz/devo:latest
  CONTAINER_TEST_IMAGE: {{ registry_image }}:test-$CI_COMMIT_SHORT_SHA
  CONTAINER_PROD_IMAGE: {{ registry_image }}:$CI_COMMIT_SHORT_SHA
  NAMESPACE_TEST: {{ project_name }}-$CI_COMMIT_REF_SLUG

build:
  stage: build
  image: $DEVO_IMAGE
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD {{ registry_url }}
    - devo build -p test


test:lint:
  stage: test
  image: $CONTAINER_TEST_IMAGE
  script:
    - /scripts/lint


test:integration:
  stage: test
  image: $DEVO_IMAGE
  before_script:
    - devo kube init --name $NAMESPACE_TEST --url $KUBE_URL --user $KUBE_USER --token $KUBE_TOKEN
    - devo kube prepare-env $NAMESPACE_TEST --registry-user $CI_REGISTRY_USER --registry-password $CI_REGISTRY_PASSWORD
    - devo deploy -p test --namespace $NAMESPACE_TEST
  script:
    - devo kube test $NAMESPACE_TEST
  after_script:
    - devo kube after-test $NAMESPACE_TEST


release:
  stage: release
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD {{ registry_url }}
    - devo build -p prod
