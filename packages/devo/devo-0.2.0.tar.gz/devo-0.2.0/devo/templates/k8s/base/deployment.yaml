apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ project_name }}
  labels:
    app.kubernetes.io/name: {{ project_name }}-app
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: {{ project_name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ project_name }}-app
      app.kubernetes.io/component: app
      app.kubernetes.io/part-of: {{ project_name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ project_name }}-app
        app.kubernetes.io/component: app
        app.kubernetes.io/part-of: {{ project_name }}
    spec:
      containers:
        - name: {{ project_name }}-app
          image: {{ registry_image }}
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: {{ project_name }}-secret
