{% if db %}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ project_name }}-db
spec:
  template:
    spec:
      containers:
      - name: {{ project_name }}-db
        image: postgres:11-alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ project_name }}-db
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ project_name }}-db
              key: POSTGRES_PASSWORD
{% endif %}
