apiVersion: skaffold/v1beta10
kind: Config
build:
  artifacts:
    - image: {{ registry_image }}/test
      docker:
        buildArgs:
          REQUIREMENTS: test
deploy:
  kustomize:
    path: ./k8s/test/
profiles:
  - name: prod
    build:
      artifacts:
        - image: {{ registry_image }}
          docker:
            buildArgs:
              REQUIREMENTS: prod
    deploy:
      kustomize:
        path: ./k8s/deploy

