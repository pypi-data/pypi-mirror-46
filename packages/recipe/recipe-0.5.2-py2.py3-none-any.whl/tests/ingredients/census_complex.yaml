state:
    kind: LookupDimension
    field: state
    lookup:
        Vermont: "The Green Mountain State"
        Tennessee: "The Volunteer State"
pop2000:
    kind: Metric
    field:
        value: pop2000
        condition:
            field: age
            gt: 40
allthemath:
    kind: Metric
    field: pop2000+pop2008   - pop2000 * pop2008 /pop2000
