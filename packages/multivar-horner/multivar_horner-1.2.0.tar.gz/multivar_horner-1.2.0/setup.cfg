[bdist_wheel]
python-tag = py36

[flake8]
max_line_length = 120

[isort]
include_trailing_comma = True
known_first_party = multivar_horner
line_length = 120
multi_line_output = 5
not_skip = __init__.py

[metadata]
description-file = README.rst
license_file = LICENSE

[tool:multilint]
paths = multivar_horner
	setup.py
	tests

[tool:pytest]
testpaths = tests
addopts = --cov=multivar_horner
	--cov-report term-missing
	--cov-fail-under 0

[egg_info]
tag_build = 
tag_date = 0

