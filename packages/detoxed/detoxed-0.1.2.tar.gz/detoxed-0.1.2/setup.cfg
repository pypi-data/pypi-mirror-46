[mypy-pylint.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[flake8]
exclude = docs
max-line-length = 120

[tool:pytest]
addopts = --verbose --cov=detoxed

[coverage:run]
source = 
	detoxed

[coverage:report]
fail_under = 95
show_missing = True
omit = 
	sample/*
	setup.py
	detoxed/__main__.py
	tests/**/*

[aliases]
test = pytest

[isort]
force_single_line = True
line_length = 120

[egg_info]
tag_build = 
tag_date = 0

