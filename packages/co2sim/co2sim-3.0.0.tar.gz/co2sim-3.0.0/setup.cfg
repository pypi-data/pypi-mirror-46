[global]
skip_polyversion_check = false

[build_sphinx]
build-dir = doc/_build

[tool:pytest]
testpaths = src tests
addopts = --doctest-modules
	--doctest-glob=*.rst
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

[flake8]
show-source = True
ignore = E265,W293,E266,E731
max-line-length = 100
exclude = build,dist,doc

[egg_info]
tag_build = 
tag_date = 0

