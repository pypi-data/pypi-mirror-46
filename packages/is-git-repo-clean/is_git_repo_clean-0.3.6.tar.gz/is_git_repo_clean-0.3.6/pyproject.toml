[tool.poetry]
name = "is_git_repo_clean"
version = "0.3.6"
description = "A simple function to test whether your git repo is clean"
authors = ["Philip Olson <philip.olson@pm.me>"]
readme = "README.md"
repository = "https://github.com/olsonpm/py_is-git-repo-clean"
include = [
  "is_git_repo_clean/license.txt",
  "is_git_repo_clean/top_level.txt",
]

[tool.poetry.scripts]
is-git-repo-clean = "is_git_repo_clean.script:main"

[tool.poetry.dependencies]
python = "^3.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
