[tox]
envlist = py, lint
skip_missing_interpreters = true

[testenv]
deps = pytest
commands = py.test {posargs}

[testenv:cov]
deps = pytest-cov
commands = py.test --cov=xson {posargs}
usedevelop = true

[testenv:lint]
deps =
    pylint
    pycodestyle
commands =
    pylint xson
    pycodestyle xson --ignore=E501
