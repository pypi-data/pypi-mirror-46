{% extends 'base.html' %}
{% load blogconnector %}
{% block content %}
    <main class="container">
        <div class="row">
            <a href="{% url 'blog_home' %}">
                Home
            </a>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <h1>{{ post.title }}</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <div class="post-metadata">
                    Posted on {{ post.pub_date }} by {{ post.creator }} in {{ post.category.name }}
                    at <a href="{{ post.blog_source.link }}" target="_blank">{{ post.blog_source.title }}</a>
                </div>
                <div class="post-content">
                    {{ post.content|safe }}
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                {% categories %}
            </div>
        </div>
    </main>
{% endblock %}
