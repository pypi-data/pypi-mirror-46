sudo: false
language: python

stage: test

env:
  global:
    # $PYPIPASS
    secure: ""

matrix:
  fast_finish: true
  include:

    - python: '2.7'
      env: FOO=1

    - python: '2.7'
      env: FOO=2

    - stage: deploy
      sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
      install:
        - if [[ -z $TRAVIS_TAG ]]; then exit 0; fi # exit early if it's not a tag
        - docker pull $DOCKER_IMAGE
      script:
        - docker run --rm -v `pwd`:/io $DOCKER_IMAGE /io/travis/build-wheels.sh
        - pip install twine
        - twine upload -u antocuni.wheelbuilder -p $PYPIPASS dist/* wheelhouse/*

cache:
  pip: true
  directories:
  - $HOME/capnp


install:
  - pip install -U pip # so that we can use wheels
  - pip install cython>=0.25

script:
  - echo foo $FOO
  - echo deploy $DEPLOY
  - python setup.py build_ext --inplace
  - py.test
