---
# Deploy the overcloud
- name: Deploy the overcloud
  hosts: undercloud
  gather_facts: true
  tags:
    - overcloud-deploy
  roles:
    - overcloud-deploy

- name: Add the overcloud nodes to the generated inventory
  hosts: undercloud
  gather_facts: true
  tags:
    - overcloud-deploy
    - overcloud-inventory
  vars:
    inventory: all
  roles:
    - tripleo-inventory

- name: Run tripleo-validations post-deployment tests
  hosts: undercloud
  gather_facts: false
  tags:
    - tripleo-validations
  vars:
    validations_group: ['post-deployment']
  roles:
    - {role: tripleo-validations,
       when: run_tripleo_validations|bool or run_tripleo_validations_negative_tests|bool}

# Check the results of the deployment, note after inventory has executed
- name: Check the result of the deployment
  hosts: localhost
  tags:
    - overcloud-deploy
    - overcloud-check
  tasks:
    - name: ensure the deployment result has been read into memory
      include_vars: "{{ local_working_dir }}/overcloud_deployment_result.json"

    # overcloud_deploy_result = ["failed", "passed"]
    - name: did the deployment pass or fail?
      debug:
        var: overcloud_deploy_result
      failed_when: overcloud_deploy_result == "failed"
