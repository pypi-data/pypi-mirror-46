[flake8]
ignore = E203, E266, E501, W503
max-line-length = 88

[isort]
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = openscm
line_length = 88
multi_line_output = 3
not_skip = __init__.py
skip = versioneer.py, openscm/_version.py

[mypy]
disallow_incomplete_defs = true
disallow_subclassing_any = true
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[mypy-openscm._version]
ignore_errors = true

[pydocstyle]
add_select = D213, D402
add_ignore = D200, D205, D400
convention = numpy
inherit = false
match = (?!test_|_version).*\.py

[versioneer]
vcs = git
parentdir_prefix = openscm-
style = pep440
tag_prefix = v
versionfile_build = openscm/_version.py
versionfile_source = openscm/_version.py

[egg_info]
tag_build = 
tag_date = 0

