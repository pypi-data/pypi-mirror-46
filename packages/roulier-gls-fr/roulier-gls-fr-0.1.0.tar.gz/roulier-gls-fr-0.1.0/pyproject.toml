[tool.poetry]
name = "roulier-gls-fr"
version = "0.1.0"
description = "Send parcels with GLS France delivery carrier. Carrier return parcel label and traceability url"
license = "AGPL-3.0+"
authors = ["David BÃ©al <david.beal@akretion.com>"]
readme = "README.rst"
homepage = "https://github.com/akretion.roulier-gls-fr"
repository = "https://github.com/akretion.roulier-gls-fr"
keywords = ["carrier", "logistics", "GLS", "parcel", "transporteur"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Customer Service",
    "Intended Audience :: Manufacturing",
    "Natural Language :: French",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Topic :: Office/Business",
]

[tool.poetry.dependencies]
python = "^3.6"
pycountry = "^18.12"
roulier = "^0.3.7"

[tool.poetry.dev-dependencies]
pytest = "^3.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
