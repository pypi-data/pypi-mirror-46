[master]
ignore = migrations

[flake8]
exclude = .git, migrations
max-line-length = 89
ignore = F403,F405,F401,E301

[pep8]
ignore = E402,E712 # avoid checking stuff that pylint checks

[typecheck]
ignored-classes = scoped_session, sessionmaker, SQLAlchemy, alembic.op
ignored-modules = pandas

[messages control]
disable = missing-docstring,
	invalid-name,
	too-few-public-methods,
	duplicate-code,
	locally-disabled,
	no-self-use,
	redefined-builtin,
	redefined-outer-name

[report]
exclude_lines = 
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

