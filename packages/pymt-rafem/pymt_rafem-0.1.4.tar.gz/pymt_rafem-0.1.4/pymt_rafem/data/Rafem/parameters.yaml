n_rows:
  description: Number of grid rows
  value:
    type: int
    default: 100
    range:
      min: 10
      max: 1000
n_cols:
  description: Number of grid columns
  value:
    type: int
    default: 120
    range:
      min: 10
      max: 1000

dy:
  description: Spacing of grid rows
  value:
    type: float
    default: 0.1
    range:
      min: 0.01
      max: 10

dx:
  description: Spacing of grid columns
  value:
    type: float
    default: 0.1
    range:
      min: 0.01
      max: 10

upstream_elevation:
  description: Upstream elevation
  value:
    type: float
    default: 5.0
    range:
      min: 0.0
      max: 1000
    units: m

initial_slope:
  description: Initial landscape slope
  value:
    type: float
    default: 0.001
    range:
      min: 0.0
      max: 1.0
    units: '-'

time_step:
  description: Time step
  value:
    type: float
    default: 0.05
    range:
      min: 0.001
      max: 1.0
    units: day

sea_level_initial:
  description: Initial sea level
  value:
    type: float
    default: 0.0
    range:
      min: -1000.0
      max: 1000.0
    units: m

sea_level_rise_rate:
  description: Rate of sea level rise
  value:
    type: float
    default: 0.0
    range:
      min: -100.0
      max: 100.0
    units: m / y

subsidence_rate:
  description: Rate of subsidence
  value:
    type: float
    default: 0.0
    range:
      min: -100.0
      max: 100.0
    units: m / y

channel_width:
  description: Characteristic channel width
  value:
    type: float
    default: 10.0
    range:
      min: 1.0
      max: 100000.0
    units: m

channel_depth:
  description: Characteristic channel depth
  value:
    type: float
    default: 1.0
    range:
      min: 0.0
      max: 1000.0
    units: m

channel_discharge:
  description: Long-term averaged discharge
  value:
    type: float
    default: 10.0
    range:
      min: 0.0
      max: 100000.0
    units: m^3 / s

sediment_bed_concentration:
  description: Sediment concentration on the bed
  value:
    type: float
    default: 1.0
    range:
      min: 0.0
      max: 1000.0
    units: '-'

sediment_specific_gravity:
  description: Sediment specific gravity
  value:
    type: float
    default: 2.65
    range:
      min: 0.0
      max: 100.0
    units: '-'

wetland_elevation:
  description: Elevation that wetlands maintain above sea level
  value:
    type: float
    default: 0.0
    range:
      min: 0.0
      max: 100.0
    units: m

wetland_distance:
  description: Cell distance beyond channel that wetlands exist
  value:
    type: float
    default: 0.0
    range:
      min: 0.0
      max: 10000.0
    units: m
