[tool.poetry]
name = "grapnel"
version = "0.2.0"
description = "Add hooks to your python classes."
authors = ["artPlusPlus <artPlusPlus@users.noreply.github.com>"]
license = "MPL2"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
black = {version = "^18.3-alpha.0",allows-prereleases = true}
pylama = {version = "^7.7",allows-prereleases = true}
mypy = {version = "^0.701.0",allows-prereleases = true}
tox = "^3.11"
coverage = "^4.5"
tox-venv = "^0.4.0"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry==0.12"]
build-backend = "poetry.masonry.api"
