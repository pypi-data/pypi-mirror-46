[metadata]
author = C. Lippert, D. Horta, F. P. Casale, and O. Stegle
author_email = horta@ebi.ac.uk
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
description = A flexible and fast mixed model toolbox
download_url = https://github.com/limix/limix
keywords = association, glmm, lmm, genetics
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Danilo Horta
platforms = Windows, MacOS, Linux
maintainer_email = horta@ebi.ac.uk
name = limix
url = https://github.com/limix/limix
version = attr: version.get

[options]
zip_safe = False
include_package_data = True
packages = find:
setup_requires = 
	pytest-runner>=4.2
install_requires = 
	asciitree>=0.3.3
	bgen-reader>=2.0.5
	blessings>=1.7
	brent-search>=1.0.33
	click>=7.0
	dask[array,dataframe]>=0.19.2
	glimix-core<3,>=2.0.6
	h5py>=2.8.0
	humanfriendly>=4.16.1
	joblib>=0.12.0
	limix-plot>=0.0.12
	matplotlib>=2.2.3
	ndarray-listener>=1.1.2
	netcdf4>=1.4.0
	numba>=0.39.0
	numpy-sugar>=1.2.8
	numpy>=1.15.0
	pandas-plink>=1.2.28
	pandas>=0.23.4
	pytest>=3.7.0
	scikit-learn>=0.18.0
	scipy>=1.1.0
	setuptools>=40.2.0
	sphinxcontrib-programoutput>=0.11
	statsmodels>=0.9.0
	tqdm>=4.25.0
	optimix<3,>=2.0.1
	xarray>=0.10.9
	seaborn>=0.9.0
	pytest-doctestplus>=0.2.0
	monotonic>=1.5
	limix-lmm>=0.1.2
	struct-lmm<=0.2.2
tests_requires = 
	pytest>=3.8.2
	pytest-doctestplus>=0.2.0

[aliases]
test = pytest

[tool:pytest]
addopts = 
	-x
	--doctest-plus
	--doctest-rst
	--doctest-modules
	--doctest-glob='*.rst'
	--ignore="setup.py"
	--ignore="doc/conf.py"
norecursedirs = .eggs .git *.egg-info build .ropeproject doc/_build .undodir doc/_generated
doctest_plus = enabled
doctest_plus_atol = 1e-04
doctest_plus_rtol = 1e-04
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS ALLOW_UNICODE

[flake8]
ignore = E501 E741 E203 W503
exclude = doc/_build

[rstcheck]
ignore_substitutions = today, version
ignore_directives = plot, autofunction, command-output, autmodule, automodule, autoclass, autoattribute, automethod, doctest
ignore_messages = Error in "math" directive

[egg_info]
tag_build = 
tag_date = 0

