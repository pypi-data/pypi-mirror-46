[tool:pytest]
addopts = 
	--cov kartothek
	--cov-report xml
	--cov-report html
filterwarnings = 
	once::DeprecationWarning
	once::PendingDeprecationWarning
	ignore:.*(Generated\sarray\selement).*:FutureWarning:hypothesis.extra.numpy

[aliases]
docs = build_sphinx

[build_sphinx]
source_dir = docs
build_dir = docs/_build
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

