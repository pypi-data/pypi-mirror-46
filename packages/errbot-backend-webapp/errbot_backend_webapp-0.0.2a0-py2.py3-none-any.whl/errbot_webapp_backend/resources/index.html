<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Errbot Webapp backend plugin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Errbot Webapp backend plugin</h1>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="columns is-desktop">
        <div class="column">
          <div class="field">
            <form id="send-message-frm">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" type="text" placeholder="Type message" id="send-message-ipt">
                </div>
                <div class="control">
                  <a class="button is-info" id="send-message-btn">
                    Send
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="columns is-desktop">
        <div class="column">
          <h3 class="subtitle">Message:</h3>
          <p id="last-message"></p>
        </div>
        <div class="column">
          <h3 class="subtitle">Response:</h3>
          <div id="last-response"></p>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.min.js"></script>
  <script type="text/javascript">
    const socket = new WebSocket('ws://localhost:8000/connect')
    var frmElm = document.getElementById('send-message-frm')
    var iptElm = document.getElementById('send-message-ipt')
    var btnElm = document.getElementById('send-message-btn')
    var postMessage = (e) => {
      var msg = iptElm.value
      socket.send(iptElm.value)
      iptElm.value = ''
      document.getElementById('last-message').textContent = msg
      document.getElementById('last-response').innerHTML = ''
      e.preventDefault()
    }
    socket.addEventListener('message', (e) => {
      document.getElementById('last-response').innerHTML += marked(event.data)
    })
    btnElm.addEventListener('onclick', postMessage, false)
    frmElm.addEventListener('submit', postMessage, false)
  </script>
</html>
