[metadata]
name = kupp
version = 0.0.2
description = A package for preprocessing a knowledge graph
long_description = file: README.rst
url = https://github.com/SmartDataAnalytics/KEEN-Preprocessor
download_url = https://github.com/SmartDataAnalytics/KEEN-Preprocessor/releases
project_urls = 
	Bug Tracker = https://github.com/SmartDataAnalytics/KEEN-Preprocessor/issues
	Documentation = https://kupp.readthedocs.io
author = Mehdi Ali
author_email = mehdi.ali@cs.uni-bonn.de
maintainer = Mehdi Ali
maintainer_email = mehdi.ali@cs.uni-bonn.de
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Information Analysis
keywords = 
	Knowledge Graph Embeddings
	Machine Learning
	Data Mining
	Linked Data

[options]
install_requires = 
	dataclasses; python_version < "3.7"
	numpy
	pandas
	rdflib
zip_safe = false
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
ndex = 
	ndex2
spacy = 
	spacy
tensorflow = 
	tensorflow
tensorflow_hub = 
	tensorflow_hub

[options.entry_points]
console_scripts = 
	kupp = kupp.cli:main
	kupp-summarize = kupp.cli.cli:summarize
	kupp-predict = kupp.cli.cli:predict
kupp.data.importer = 
	ndex = kupp.utilities.handlers:handle_ndex

[bdist_wheel]
python-tag = py36

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = kupp
omit = 
	tests/*
	docs/*
	src/kupp/cli/*
	src/kupp/__main__.py

[coverage:paths]
source = 
	src/kupp
	.tox/*/lib/python*/site-packages/kupp

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0

